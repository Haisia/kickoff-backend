plugins {
  id 'java'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation "org.springframework.boot:spring-boot-starter-validation:${springboot_version}"
  implementation "org.springframework:spring-tx:${springboot_version}"
  implementation 'org.springframework.boot:spring-boot-starter-logging'

  annotationProcessor "org.projectlombok:lombok:${projectlombok_version}"
  compileOnly "org.projectlombok:lombok:${projectlombok_version}"

  implementation project(':common:common-constant')
}

test {
  useJUnitPlatform()
}
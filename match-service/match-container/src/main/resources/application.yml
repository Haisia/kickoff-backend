server:
  port: 8082

logging:
  level:
    org.springframework.amqp: DEBUG
    com.kickoff: DEBUG

spring:
  application:
    name: match-service

  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop

  datasource:
    url: jdbc:postgresql://localhost:5432/match_service
    driver-class-name: org.postgresql.Driver
